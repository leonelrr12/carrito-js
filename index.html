<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Carrito</h1>
        <hr>

        <div class="my-5">
            <h4>Carrito de compras</h4>
            <table class="table table-responsive-md table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
        </div>

        <div class="row" id="listProductos"></div>
    </div>

    <template id="templateTable">
        <tr>
            <th scope="row" id="id">1</td>
            <td id="item">Café</td>
            <td id="cantidad">1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td id="total">$ <span>350</span></td>
        </tr>
    </template>

    <template id="templateTFoot">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>500</span></td>
    </template>

    <template id="template">
        <div class="card col-sm-6 col-md-3 col-lg-2">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Café</h5>
              <p class="card-text">$ <span>500</span></p>
              <button class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
